<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30" />
    <link rel="shortcut icon" href="img/devnuru (3).png" type="image/x-icon" />

    <title>Nav Menu</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333333;
        overflow: hidden;
      }
      ul li {
        float: right;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: none;
      }
      li a:hover {
        background-color: aliceblue;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <h1>Navigation Menu</h1>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
    </ul>

    <ol start="100" type="A">
      <li>COffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <dl>
      <dt>Coffe</dt>
      <dd>- Black Hot dink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>

    <iframe
      src="https://www.devnuru.com"
      frameborder="1"
      height="500"
      width="500"
      title="Devnuru Portfolio"
    ></iframe>
    <h2>Computer Code</h2>
    <code> x= 5; y = 6; z = x + y; </code>
    <kbd>Ctrl + S</kbd>

    <p>
      <samp>
        File not found <br />
        Press F1 to continue</samp
      >
    </p>

    <figure>
      <img src="devnuru.png" alt="Devnuru" style="width: auto" />

    </figure>

    <p style="font-size: 28px">&#128512;</p>

</html>
